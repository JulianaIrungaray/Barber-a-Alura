<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="Logo Alura"></h1>
            <nav>
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>            
            </nav>
        </div>   
    </header>
    <main>
        <form>
            <!-- required sig que el campo es obligatorio -->
            <label for="nya">Nombre y Apellido:</label>
            <input type="text" id="nya" class="padron" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" class="padron" required placeholder="correo@gmail.com">

            <label for="cel">Celular:</label>
            <input type="tel" id="cel" class="padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje:</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="padron" required></textarea>


            <fieldset>
                <legend>Cómo te gustaría que lo contactemos?</legend>
            
                <label for="radio"><input  type="radio" name="contacto" value="email" id="radio">Email</label>            
                <label for="tel"><input  type="radio" name="contacto" value="telefono" id="tel">Teléfono</label>
                <label for="wsp"><input  type="radio" name="contacto" value="email" id="wsp" checked> WhatsApp</label>                              
            </fieldset>           
           
            <fieldset>
                <legend>En cuál horario quiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset> 
            

            <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades?</label>
                
            <input type="submit" value="Enviar" class="enviar">
            
        <table><!-- tr: fila td:columna -->
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8h-20h</td>¿
                </tr>                
            </tbody>
        </table>
    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="Logo Alura">
        <p class="copy">&copyCopyright Barbería Alura-2022</p>
    </footer>
</body>
</html>
